---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: service names
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: default name
    values:
      - ../_values/services_main_default.yaml
    documentSelector:
      path: $[?(@.kind == "Service")].metadata.name
      value: RELEASE-NAME
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: custom name suffix
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.nameOverride: http
    documentSelector:
      path: $[?(@.kind == "Service")].metadata.name
      value: RELEASE-NAME-http
    asserts:
      - exists:
          path: metadata.name
      - equal:
          path: metadata.name
          value: RELEASE-NAME-http

  - it: custom name suffix with template
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.nameOverride: "{{ .Chart.Name }}"
    documentSelector:
      path: $[?(@.kind == "Service")].metadata.name
      value: RELEASE-NAME-uchart
    asserts:
      - exists:
          path: metadata.name

  - it: multiple services
    values:
      - ../_values/services_main_default.yaml
    set:
      services:
        second:
          workload: main
          ports:
            ui:
              port: 8082
    asserts:
      - documentSelector:
          path: $[?(@.kind == "Service")].metadata.name
          value: RELEASE-NAME-main
        exists:
          path: metadata.name
      - documentSelector:
          path: $[?(@.kind == "Service")].metadata.name
          value: RELEASE-NAME-second
        exists:
          path: metadata.name

  - it: multiple services with primary specified
    values:
      - ../_values/services_main_default.yaml
    set:
      services:
        important-service:
          primary: true
          workload: main
          ports:
            ui:
              port: 8082
    asserts:
      - documentSelector:
          path: $[?(@.kind == "Service")].metadata.name
          value: RELEASE-NAME-main
        exists:
          path: metadata.name
      - documentSelector:
          path: $[?(@.kind == "Service")].metadata.name
          value: RELEASE-NAME
        exists:
          path: metadata.name
