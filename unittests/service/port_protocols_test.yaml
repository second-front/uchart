---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: service protocols
templates:
  - uchart.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: default should render
    values:
      - ../_values/services_main_default.yaml
    documentSelector: &ServiceSelector
      path: $[?(@.kind == "Service")].metadata.name
      value: RELEASE-NAME
    asserts:
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  - it: explicit TCP should render
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.ports.http.protocol: TCP
    documentSelector: *ServiceSelector
    asserts:
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  - it: explicit UDP should render
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.ports.http.protocol: UDP
    documentSelector: *ServiceSelector
    asserts:
      - equal:
          path: spec.ports[0].protocol
          value: UDP

  - it: explicit HTTP should render
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.ports.http.protocol: HTTP
    documentSelector: *ServiceSelector
    asserts:
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - notExists:
          path: metadata.annotations

  - it: explicit HTTPS should render
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.ports.http.protocol: HTTPS
    documentSelector: *ServiceSelector
    asserts:
      - equal:
          path: spec.ports[0].protocol
          value: TCP

  - it: explicit appProtocol should render
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.ports.http.appProtocol: kubernetes.io/h2c
    documentSelector: *ServiceSelector
    asserts:
      - equal:
          path: spec.ports[0].appProtocol
          value: kubernetes.io/h2c

  - it: mixed protocols can be configured on the same port number
    values:
      - ../_values/services_main_default.yaml
    set:
      services.main.ports.udptest:
        port: 8081
        protocol: UDP
    documentSelector: *ServiceSelector
    asserts:
      - equal:
          path: spec.ports
          value:
            - name: http
              port: 8081
              protocol: TCP
              targetPort: 8081
            - name: udptest
              port: 8081
              protocol: UDP
              targetPort: 8081
