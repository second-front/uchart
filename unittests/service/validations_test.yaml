---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Service validations
templates:
  - uchart.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: invalid workload reference should fail
    set:
      services:
        main:
          workload: other
    asserts:
      - failedTemplate:
          errorMessage: "No enabled workload found with this id. (service: 'main', workload: 'other')"
