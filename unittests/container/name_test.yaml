---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: container name
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: with explicit name should pass
    set:
      workloads.main.containers:
        main:
          nameOverride: template-test
          image:
            name: mendhak/http-https-echo
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].name
          value: template-test

  - it: with implicit name should pass
    set:
      workloads.main.containers:
        main:
          image:
            name: mendhak/http-https-echo
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].name
          value: main

  - it: with templated name should pass
    set:
      workloads.main.containers:
        main:
          nameOverride: "{{ .Release.Name }}-container"
          image:
            name: mendhak/http-https-echo
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].name
          value: RELEASE-NAME-container
