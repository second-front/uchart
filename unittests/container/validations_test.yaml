---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Container validations
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: image repository is required
    set:
      workloads:
        main:
          containers:
            test:
              image:
                repository: ""
                tag: "test"
    asserts:
      - failedTemplate:
          errorMessage: "No image repository specified for container. (workload main, container test)"

  - it: image tag is required
    set:
      workloads:
        main:
          containers:
            test:
              image:
                repository: test
                tag: ""
    asserts:
      - failedTemplate:
          errorMessage: "No image tag specified for container. (workload main, container test)"
