---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: controller metadata deployment
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: default metadata should pass
    set:
      workloads.main.type: deployment
    asserts:
      - documentIndex: &WorkloadDoc 0
        isKind:
          of: Deployment
      - documentIndex: *WorkloadDoc
        notExists:
          path: metadata.annotations
      - documentIndex: *WorkloadDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            argocd.argoproj.io/instance: RELEASE-NAME
            helm.sh/chart: uchart-2.0.0

  - it: custom metadata should pass
    set:
      workloads:
        main:
          type: deployment
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - documentIndex: &WorkloadDoc 0
        isKind:
          of: Deployment
      - documentIndex: *WorkloadDoc
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *WorkloadDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            argocd.argoproj.io/instance: RELEASE-NAME
            helm.sh/chart: uchart-2.0.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      workloads:
        main:
          type: deployment
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - documentIndex: &WorkloadDoc 0
        isKind:
          of: Deployment
      - documentIndex: *WorkloadDoc
        equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - documentIndex: *WorkloadDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            helm.sh/chart: uchart-2.0.0
            argocd.argoproj.io/instance: RELEASE-NAME
            global_label: test
            test_label: test
