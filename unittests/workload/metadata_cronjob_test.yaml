---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: workload metadata cronjob
templates:
  - uchart.yaml
values:
  - ../_values/workloads_main_default_container.yaml
set:
  workloads.main.cronjob.schedule: "*/20 * * * *"

tests:
  - it: default metadata should pass
    set:
      workloads.main.type: cronjob
    asserts:
      - documentIndex: &workloadDoc 0
        isKind:
          of: CronJob
      - documentIndex: *workloadDoc
        notExists:
          path: metadata.annotations
      - documentIndex: *workloadDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            argocd.argoproj.io/instance: RELEASE-NAME
            helm.sh/chart: uchart-2.0.0

  - it: custom metadata should pass
    set:
      workloads:
        main:
          type: cronjob
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - documentIndex: &workloadDoc 0
        isKind:
          of: CronJob
      - documentIndex: *workloadDoc
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *workloadDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            argocd.argoproj.io/instance: RELEASE-NAME
            helm.sh/chart: uchart-2.0.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      workloads:
        main:
          type: cronjob
          annotations:
            test_annotation: test
          labels:
            test_label: test
    asserts:
      - documentIndex: &workloadDoc 0
        isKind:
          of: CronJob
      - documentIndex: *workloadDoc
        equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - documentIndex: *workloadDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            argocd.argoproj.io/instance: RELEASE-NAME
            helm.sh/chart: uchart-2.0.0
            global_label: test
            test_label: test

  - it: jobTemplate metadata should pass
    set:
      workloads:
        main:
          type: cronjob
          pod:
            annotations:
              test_annotation: test
            labels:
              test_label: test
    asserts:
      - documentIndex: &workloadDoc 0
        isKind:
          of: CronJob
      - documentIndex: *workloadDoc
        equal:
          path: spec.jobTemplate.spec.template.metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *workloadDoc
        equal:
          path: spec.jobTemplate.spec.template.metadata.labels
          value:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/name: RELEASE-NAME
            app.gamewarden.io/customer: test
            app.gamewarden.io/environment: dev
            app.gamewarden.io/complianceLevel: il2
            test_label: test
