---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: volumes hostpath
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: hostPath should pass
    set:
      volumes:
        hostpathmounts-data:
          enabled: true
          type: hostPath
          hostPath: "/tmp1"
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: hostpathmounts-data
            hostPath:
              path: /tmp1

  - it: hostPath with type should pass
    set:
      volumes:
        hostpathmounts-with-type:
          enabled: true
          type: hostPath
          hostPath: "/tmp2"
          hostPathType: "Directory"
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: hostpathmounts-with-type
            hostPath:
              path: /tmp2
              type: Directory