---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: volumes secret
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: secret volumes type should pass
    set:
      volumes:
        secret:
          enabled: true
          type: secret
          name: mySettings
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: secret
            secret:
              secretName: mySettings

  - it: secret volumes type with name template should pass
    set:
      volumes:
        secret:
          enabled: true
          type: secret
          name: "{{ .Release.Name }}-config"
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: 0
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: secret
            secret:
              secretName: RELEASE-NAME-config

  - it: secret volumes type with id reference should pass
    set:
      secrets:
        mySettings:
          stringData:
            test: testvalue
      volumes:
        secret:
          type: secret
          id: mySettings
    asserts:
      - documentIndex: 1
        isKind:
          of: Deployment
      - documentIndex: 1
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: secret
            secret:
              secretName: RELEASE-NAME-mySettings

  - it: secret volumes type with invalid id reference should fail
    set:
      volumes:
        secret:
          type: secret
          id: doesNotExist
    asserts:
      - failedTemplate:
          errorMessage: "No secret found with this id. (volume 'secret', id 'doesNotExist')"