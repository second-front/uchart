---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pvc names
templates:
  - uchart.yaml
values:
  - ../_values/workloads_main_default_container.yaml
set:
  volumes.config:
    accessMode: ReadWriteOnce
    size: 1Gi

tests:
  - it: disabled should pass
    set:
      volumes.config.enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - documentIndex: 0
        not: true
        isKind:
          of: PersistentVolumeClaim

  - it: enabled should pass
    set:
      volumes.config.enabled: true
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 1
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-config

  - it: nameOverride matching release name should prevent stutter
    set:
      volumes.config:
        nameOverride: "RELEASE-NAME"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: with custom suffix should pass
    set:
      volumes.config:
        nameOverride: "custom"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-custom