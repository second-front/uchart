---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod serviceAccount
templates:
  - uchart.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 1
      - documentIndex: &deploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: default

  - it: with enabled, without workload field and id same as workload should pass
    set:
      serviceAccounts:
        main:
          enabled: true
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &serviceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &deploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME

  - it: with enabled, with nameOverride should pass
    set:
      serviceAccounts:
        main:
          enabled: true
          nameOverride: mySA
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &serviceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &deploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: mySA

  - it: with workload field should pass
    set:
      serviceAccounts:
        mySA:
          enabled: true
          workload: main
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &serviceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &deploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME

  - it: with workload field, nameOverride should pass
    set:
      serviceAccounts:
        test:
          enabled: true
          workload: main
          nameOverride: &serviceAccountName mySA
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: &deploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: mySA

  - it: with multiple service accounts workload should use default if no workload key and no id matching
    set:
      serviceAccounts:
        mySA:
          enabled: true
        mySA2:
          enabled: false
        mySA3:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &deploymentDocument 2
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: default

  - it: with multiple service accounts workload should use matching id if no workload key provided
    set:
      serviceAccounts:
        main:
          enabled: true
        mySA2:
          enabled: false
        mySA3:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &deploymentDocument 2
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME-main

  - it: with workload.serviceAccount id should pass
    set:
      workloads:
        main:
          serviceAccount:
            id: mySA3
      serviceAccounts:
        mySA:
          enabled: true
        mySA2:
          enabled: false
        mySA3:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &deploymentDocument 2
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME-mySA3

  - it: with workload.serviceAccount name should pass
    set:
      workloads:
        main:
          serviceAccount:
            name: arbitrary-SA
      serviceAccounts:
        mySA:
          enabled: true
        mySA2:
          enabled: true
        mySA3:
          enabled: true
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &deploymentDocument 3
        isKind:
          of: Deployment
      - documentIndex: *deploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: arbitrary-SA