---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod sidecar containers
templates:
  - entrypoint.yaml
values:
  - ../_values/workloads_main_default_container.yaml
tests:
  - it: with default order
    set:
      workloads.main.containers:
        main:
          image:
            repository: test
            tag: test
        additional1:
          image:
            repository: test
            tag: test
        additional2:
          image:
            repository: test
            tag: test
    asserts:
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDocument
        lengthEqual:
          path: spec.template.spec.containers
          count: 3
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[0].name
          value: additional1
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].name
          value: additional2
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[2].name
          value: main

  - it: with dependsOn
    set:
      workloads.main.containers:
        additional1:
          dependsOn: additional3
          image:
            repository: test
            tag: test
        additional2:
          dependsOn: additional3
          image:
            repository: test
            tag: test
        additional3:
          dependsOn: main
          image:
            repository: test
            tag: test
    asserts:
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDocument
        lengthEqual:
          path: spec.template.spec.containers
          count: 4
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[0].name
          value: main
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].name
          value: additional3
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[2].name
          value: additional1
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[3].name
          value: additional2
