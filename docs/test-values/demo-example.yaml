additional: property-test

microservices:
  backend:
    enabled: true
    match:
      - uri:
          prefix: /api
    image:
      tag: 0.0.0
    serviceAccount:
      create: enabled
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE
    rbac:
      rules:
      - apiGroups: ["apps"]
        resources: ["deployments"]
        verbs: ["get", "list", "watch", "update"]
    autoscaling:
      # -- Horizontal Autoscaling of pods
      enabled: true
      minReplicas: 1
      maxReplicas: 100
      metrics:
        - type: Resource  # CPU resource-based scaling
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 50  # Target average CPU utilization (percentage)
        - type: Resource  # Memory resource-based scaling
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 70  # Target average memory utilization (percentage)
        - type: Pods  # Pods-based scaling (optional)
          pods:
            metric:
              name: requests-per-second
            target:
              type: AverageValue
              averageValue: 100m  # Target value per pod
        - type: Object  # Custom metric-based scaling (optional)
          object:
            metric:
              name: http_requests_total
            describedObject:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              name: my-ingress  # Object to scale based on
            target:
              type: Value
              value: 1000  # Target value for the metric
        ## - Support multiple configmaps like this
    config:
      airplane-data:
        .env: |
          logLevel: trace
          secretswithinconfigmap: sosecretshere
          service-url: http://localghost:9005
      car-json-data:
        test: testString
        test2: testString2
    envFrom:
    - secretRef:
        name: example
    - configMapRef:
        name: example
    annotations:
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/hook-delete-policy: HookSucceeded
  frontend:
    enabled: false
    annotations:
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/hook-delete-policy: HookSucceeded
    statefulset:
      enabled: true
    prefix: /
    image:
      tag: 0.0.0
    service:
      enabled: false
    resources:
      limits:
        cpu: 400m
        memory: 3Gi
      requests:
        cpu: 400m
        memory: 3Gi
    envFrom:
    - secretRef:
        name: example
    - configMapRef:
        name: example
    restartPolicy: Always 

generatedSecrets:
  enabled: false

