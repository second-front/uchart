global:
  applicationName: example
  customerName: Example Company
  impactLevel: IL2
  environment: development
  gateway: istio-system/private
  domain: practice.il2.afwerx.dso.mil
  image:
    defaultImageRegistry: registry.gamewarden.io
    defaultImageRepository: testcustomer
  istio:
    mtls:
      enabled: false

ciliumNetworkPolicies:
  enabled: false


defaults:
  envFrom:
    - configMapRef:
        name: default-config


microservices:
  backend:
    match:
      - uri:
          prefix: /api
    image:
      tag: 0.0.0
    serviceAccount:
      create: enabled
    rbac:
      rules:
      - apiGroups: ["apps"]
        resources: ["deployments"]
        verbs: ["get", "list", "watch", "update"]
    autoscaling:
      #  -- Horizontal Autoscaling of pods
      enabled: true
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    ## - Support multiple configmaps like this
    config:
      airplane-data:
        .env: |
          logLevel: trace
          secretswithinconfigmap: sosecretshere
          service-url: http://localghost:9005
      car-json-data:
        test: testString
        test2: testString2
    envFrom:
    - secretRef:
        name: example
    - configMapRef:
        name: example
  frontend:
    statefulset:
      enabled: true
    prefix: /
    image:
      tag: 0.0.0
    service:
      enabled: false
    resources:
      limits:
        cpu: 400m
        memory: 3Gi
      requests:
        cpu: 400m
        memory: 3Gi
    envFrom:
    - secretRef:
        name: example
    - configMapRef:
        name: example

generatedSecrets:
  enabled: true

